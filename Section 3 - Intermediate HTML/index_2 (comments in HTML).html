    <!-- HTML-->

    <p>I hope you have an amazing day</p>

    <p>I hope you have an <b>amazing</b> day</p> <!-- Makes the Text bold-->

    <p>I hope you have an <i>amazing</i> day</p> <!-- Makes the Text Italic-->

    <p>I hope you have an <del>amazing</del> day</p> <!-- Makes a line through the text-->

    <p>I hope you have an <sup>amazing</sup> day</p> <!-- Super imposes the text (moves it up-->

    <p>I hope you have an <sub>amazing</sub> day</p> <!-- sub imposes the text (moves it down)-->

</body>
</html>
