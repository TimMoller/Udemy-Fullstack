<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <h2>Adding a select option to a form</h2>

    <form>
        <p>You are walking alone at night and a criminal pops out:</p>
        <p>"Give me your wallet!"</p>

        <label>Pick a superhero to save you:  
            <select name="superhero">
                <option value="Superman">Superman</option>
                <option value="Wonderwoman">Wonderwoman</option>
                <option value="Aquaman">Aquaman</option>
                <option value="Batman">Batman</option>
                <option value="Robin">Robin</option>
                <option value="Spiderman">Spiderman</option>
            </select>
        </label>
        <input type="submit">

    </form>

</body>
</html>
