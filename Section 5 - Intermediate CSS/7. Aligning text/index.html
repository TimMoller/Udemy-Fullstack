<!DOCTYPE html>
<html lang="en">
<head>
    <title>Aligning Text</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Tim Moller Properties</h1>
    </div>
    <div class="container" id="text-container">
        <p class="text-content">
            Timothy Moller founded this property company with the mission to
            give seller the peace of mind when selling their properties and
            to help buyers find the right home for them at the best possible 
            price they can afford.
            <br><br>
            Tim Hopes he can help you too!
        </p>
    </div>
</body>
</html>
