<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        h1 {
            color: red;
        }
        h3 {
            color: grey;
            font-size: large;
        }
        .for-fun {
            color: black;
        }
        label {
            color: green;
        }
        ul {
            color: yellowgreen;
        }
        .customer-favorite {
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>Testing out how CSS works</h1>

    <h3>Using Imperial Doughnuts</h3>
    <h3 class="for-fun">Just another heading for the fun of it</h3>
<!--Create the class and in the style tag use .className to enact the style change to that class-->
    <label>
        Let's see what doughnuts are available:
        <ul>
            <li>Honey Glazed</li>
            <li class="customer-favorite">Cinnamon</li>
            <li>Cream filled</li>
        </ul>
    </label>
</body>
</html>
