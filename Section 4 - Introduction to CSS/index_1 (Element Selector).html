<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
<!--if the CSS for the HTML index is written within the HTML file, this is called internal CSS-->
        <style>
            h1 {
                color: blue;
            }
            h3 {
                color: red;
            }
            label {
                color: darkgreen;
                font-size: 20px;
            }
            ul {
                color: chartreuse;
                font-size: 50%;
            }
        </style>
    </head>
    <body>
        <h1>Imperial Doughnuts</h1>

        <h3>Our Doughnuts on offer</h3>

        <label>Have a look
            <ul>
                <li>Cinnamon</li>
                <li>Cream Filled</li>
                <li>Caramel glazed</li>
            </ul>
        </label>
    </body>
</html>
