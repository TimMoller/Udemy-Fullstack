<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic CSS</title>
    <style>
        p {
            color: blue;
        }
        .red-text {
            color: red;
        }
        .green-text {
            color: green;
        }
    </style>
</head>
<body>
    <p>I hope you have a wonderful day!</p>
    <p class="red-text">I hope you have a wonderful day!</p>
    <p>I hope you have a wonderful day!</p>
    <p class="green-text">I hope you have a wonderful day!</p>
    <p class="green-text">I hope you have a wonderful day!</p>
</body>
</html>
