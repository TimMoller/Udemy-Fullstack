<!DOCTYPE html>
<html lang="en">
<head>
    <title>Positioning in CSS</title>
    <link rel="stylesheet" type="text/css" href="style_1.css">
</head>
<body>
    <header>
        <h2>Positioning</h2>
    </header>
    <div class="main-container">
        <div class="row-1">
            <div class="box-1">Box 1</div>
            <div class="box-2">Box 2</div>
            <div class="box-3">Box 3</div>
        </div>
        <div class="row-2">
            <div class="box-1">Box 4</div>
            <div class="box-2">Box 5</div>
            <div class="box-3">Box 6</div>
        </div>
        <div class="row-3">
            <div class="box-1">Box 7</div>
            <div class="box-2">Box 8</div>
            <div class="box-3">Box 9</div>
        </div>
    </div>
</body>
</html>
